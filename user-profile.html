<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="css/main.css"/>
	<link rel="stylesheet" href="css/theme-cyan.css"/>


	<script type="text/javascript" src="js/flickity.pkgd.min.js"></script>
	<script type="text/javascript" src="js/flickity-options.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="dropdown.js"></script>
	<noscript><link rel="stylesheet" type="text/css" href="noJS.css" /></noscript>


	<title></title>
</head>
<body>
<div class="wrapper">
	<!--Header-->
	<nav class="topbar">
		<div class="topbar-logo"></div>
		<div class="icons">		
			<a class="login topbar-icon"></a>
			<a class="search topbar-icon"></a>
			<a class="share topbar-icon"></a>
			<a class="topbar-options topbar-icon active"></a>
			<div class="search-bar">
				<form>
					<a class="search-button"></a>
					<input type="text" placeholder="Search"/>
					<a class="close"></a>
				</form>
			</div>
			<div class="share-bar">
				<div class="social-icons-sm">
					<div>
						<a class="facebook"></a>
					</div>
					<div>
						<a class="twitter"></a>
					</div>
					<div>
						<a class="youtube"></a>
					</div>
					<div>
						<a class="snapchat"></a>
					</div>
					<div>
						<a class="instagram"></a>
					</div>
					<div>
						<a class="google"></a>
					</div>
				</div>
			</div>
			<div class="category-options">
				<a class="active">
					<i class="category-icon training"></i>
					<label>Training</label>
				</a>
				<a>
					<i class="category-icon nutrition"></i>
					<label>Nutrition</label>
				</a>
				<a>
					<i class="category-icon fashion"></i>
					<label>Fashion</label>
				</a>
				<a>
					<i class="category-icon sports"></i>
					<label>Sports</label>
				</a>
				<a>
					<i class="category-icon entertainment"></i>
					<label>Entertainment</label>
				</a>
				<a>
					<i class="category-icon interactive"></i>
					<label>Interactive</label>
				</a>
				<a>
					<i class="category-icon prime"></i>
					<label>Prime</label>
				</a>
				<a>
					<i class="category-icon directory"></i>
					<label>Directory</label>
				</a>
			</div>
		</div>
	</nav>

	<!--Choose Category bar-->
	<div class="category-bar">
		<span>Choose category</span>
		<a class="toggle-arrow"></a>
		<ul>
			<li>About Us
				<a class="toggle-arrow"></a>
			</li>
			<li>Contact</li>
			<li>Letter from the editor</li>
		</ul>
	</div>
	<div class="dark profile">
		<div class="user-header">
			<div class="shady">
				<img src="img/sarah.png">
				<div>
					<span>Upload new avatar</span>
				</div>
			</div>
			<h2>Hello Tom Gates</h2>
			<h3>UK, Bristol</h3>
		</div>
		<a class="edit">Edit profile</a>
		<span class="credits">Credits: <span class="color">298</span></span>
		<a class="button color-fill">Buy Credits</a>
	</div>
	<div class="profile form-section">
		<div class="wrapper-dropdown-5 bigger" tabindex="1">Select Challenge
			<ul class="dropdown">
				<li><a href="#">One</a></li>
				<li><a href="#">Two</a></li>
				<li><a href="#">Three</a></li>
			</ul>
		</div>
		<button class="color">Download</button>
		<div class="wrapper-dropdown-5 bigger" tabindex="1">Select Plan
			<ul class="dropdown">
				<li><a href="#">One</a></li>
				<li><a href="#">Two</a></li>
				<li><a href="#">Three</a></li>
			</ul>
		</div>
		<button class="color">Download</button>
	</div>
	<!--Avatar selection-->
	<div class="avatars">
		<div class="no-dots carousel js-flickity" data-flickity-options='{ "contain": true, "wrapAround": true }'>
			<div class="avatar">
				<img class="circle" src="img/sarah.png"></img>
				<div>
					<a>Delete</a>
					<a>Use</a>
				</div>
			</div>
			<div class="avatar">
				<img class="circle" src="img/sarah.png"></img>
				<div>
					<a>Delete</a>
					<a>Use</a>
				</div>
			</div>
			<div class="avatar">
				<img class="circle" src="img/sarah.png"></img>
				<div>
					<a>Delete</a>
					<a>Use</a>
				</div>
			</div>
			<div class="avatar">
				<img class="circle" src="img/sarah.png"></img>
				<div>
					<a>Delete</a>
					<a>Use</a>
				</div>
			</div>
		</div>
		<a class="button color-fill wide">Upload new avatar</a>
	</div>
</div>

</body>
</html>
